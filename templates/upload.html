<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Student Dataset</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: #0d6efd;
            color: white;
        }
        .sidebar a { color: white; }
        .sidebar a.active {
            background: rgba(255,255,255,0.2);
            border-radius: .5rem;
        }
    </style>
</head>

<body class="bg-light">
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            <h4 class="mb-4">Admin Panel</h4>
            <ul class="nav flex-column gap-2">
                <li><a href="/upload" class="nav-link active">ðŸ“¤ Upload Dataset</a></li>
                <li><a href="/dashboard" class="nav-link">ðŸ“Š Dashboard</a></li>
                <li><a href="/download_excel" class="nav-link">ðŸ“¥ Download Excel</a></li>
                <li><a href="/download_pdf" class="nav-link">ðŸ§¾ Download PDF</a></li>
                <li class="mt-3"><a href="/admin_logout" class="nav-link">ðŸ”’ Logout</a></li>
            </ul>
        </nav>

        <!-- MAIN -->
        <main class="col-md-10 ms-sm-auto px-4">

            <!-- TOP NAV -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2 rounded shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand h5">Upload Student Dataset</span>
                </div>
            </nav>

            <!-- UPLOAD CARD -->
            <div class="col-md-6 mx-auto bg-white shadow p-4 rounded mt-5">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    <label class="form-label">Choose CSV File</label>
                    <input type="file" name="file" accept=".csv" class="form-control mb-3" required>

                    <button class="btn btn-success w-100">Upload & Predict</button>
                </form>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
