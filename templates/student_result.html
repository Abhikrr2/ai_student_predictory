<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Student Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 mx-auto bg-white shadow p-4 rounded text-center">

        <h2 class="mb-4">ðŸŽ“ Student Result</h2>
        <h5>Student ID: <span class="text-primary">{{ student_id }}</span></h5>

        <h4 class="mt-4">Predicted Performance:</h4>

        {% if remark == "Excellent" %}
            <h2 class="fw-bold text-success">{{ remark }}</h2>
        {% elif remark == "Average" %}
            <h2 class="fw-bold text-warning">{{ remark }}</h2>
        {% else %}
            <h2 class="fw-bold text-danger">{{ remark }}</h2>
        {% endif %}

        <div class="mt-4">
            <a href="/student_result_pdf/{{ student_id }}" class="btn btn-warning me-2">ðŸ§¾ Download PDF</a>
            <a href="/student" class="btn btn-secondary me-2">Check Another</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>

    </div>
</div>

</body>
</html>
